<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks</title>

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
  <link rel='stylesheet' href='styles/grid.css'>
  <link rel='stylesheet' href='styles/index.css'>
  <!-- End styles -->
</head>

<body>
  <header class='row'>
    <h1>Bookmarks</h1>
  </header>

  <main>

    <!-- Controls div -->
    <div class="row">
      <div class='controls'>

        <!-- New bookmark button -->
        <button id='js-new-bookmark'>NEW BOOKMARK</button>
        <!-- End bookmark button -->

        <!-- Filter -->
        <label for='filter'>Filter: </label>
        <select id='js-filter-control' name='filter'>
          <option value='0'>All</option>
          <option value='5'>5 stars</option>
          <option value='4'>4+ stars</option>
          <option value='3'>3+ stars</option>
          <option value='2'>2+ stars</option>
          <option value='1'>1+ stars</option>
        </select>
        <!-- End filter -->

      </div>
    </div>
    <!-- End controls div -->

    <!-- Form container -->
    <div class='row'>
      <div id='js-form-container' class='form-container'></div>
    </div>
    <!-- End form container -->

    <!-- Error container -->
    <div class='row error-message-container'>
      <span id='js-error-message'>
      </span>
    </div>
    <!-- End error container -->

    <!-- Bookmark container -->
    <div class="row">
      <div class='bookmark-container'>
        <ul class='js-bookmarks-container'></ul>
      </div>
    </div>
    <!-- End bookmark container -->
  </main>

  <!-- Scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <!-- End scripts -->
</body>

</html>
